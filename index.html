<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Glassmorphism Credit Card Form</title>
    </head>
    <body>
        <div class="card">
            <form>
                <h1 class="card_title">Enter Payment Information</h1>
                <div class="card_row">
                    <div class="card_col">
                        <label for="cardNumber" class="card_label">
                            Card Number</label
                        ><input
                            type="text"
                            class="card_input card_input--large"
                            id="cardNumber"
                            placeholder="xxxx-xxxx-xxxx-xxxx"
                        />
                    </div>
                    <div class="card_col card_chip">
                        <img src="img/chip.svg" alt="chip" />
                    </div>
                </div>
                <div class="card_row">
                    <div class="card_col">
                        <label for="cardExpiry" class="card_label"
                            >Expiry Date</label
                        ><input
                            type="text"
                            class="card_input"
                            id="cardExpiry"
                            placeholder="xx/xx"
                        />
                    </div>
                    <div class="card_col">
                        <label for="cardCcv" class="card_label">CCV</label
                        ><input
                            type="text"
                            class="card_input"
                            id="cardCcv"
                            placeholder="xxx"
                        />
                    </div>
                    <div class="card_col card_brand">
                        <i id="cardBrand"></i>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
